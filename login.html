<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container">

        <div class="esquerda">

            <div class="topo">
                <p>Login</p>
                <p>Register</p>
            </div>

            <div class="imagens">
                <img src="./Vector.png" alt="" id="img_vector">
                <img src="./Create your account.png" alt="" id="img_create">
            </div>

            <div class="formulario">

                <div class="fullname">
                    <p>Full Name</p>
                    <input type="text">
                </div>

                <div class="email">
                    <p>E-mail</p>
                    <input type="email">
                </div>

                <div class="password">
                    <p>Password</p>
                    <input type="password">
                    <p>Forgot password?</p>
            </div>
            
            </div>
            <button onclick="enviar()">Create Account</button>
        </div>
        <div class="direita">
            <img src="./login-illustrator.png" alt="">
        </div>
    </div>
</body>
</html>
